<h2>Bibliotheques</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Adresse</th>
      <th scope="col">Tel</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bibliotheque of bibliotheques">
      <td>{{ bibliotheque.idBibliotheque }}</td>
      <td>{{ bibliotheque.adresse }}</td>
      <td>{{ bibliotheque.tel }}</td>
      <td><a [routerLink]="[bibliotheque.idBibliotheque]"><button class="btn btn-primary" type="submit">Catalogue</button></a></td>
    </tr>
    </tbody>
  </table>
<ng-container *ngIf="this.showManagerGeneralBoard">
  <a routerLink="/bibliotheques/new">Ajouter une bibliotheque</a>
</ng-container>
