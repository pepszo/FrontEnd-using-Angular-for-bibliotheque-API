<h2>Bibliotheques</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Adresse</th>
      <th scope="col">Tel</th>
      <th scope="col">Catalogue</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bibliotheque of bibliotheques">
      <td>{{ bibliotheque.idBibliotheque }}</td>
      <td>{{ bibliotheque.adresse }}</td>
      <td>{{ bibliotheque.tel }}</td>
      <td><a [routerLink]="bibliotheque.idBibliotheque">Catalogue</a></td>
    </tr>
    </tbody>
  </table>
  <a routerLink="/new-user">Ajouter une bibliotheque</a>
