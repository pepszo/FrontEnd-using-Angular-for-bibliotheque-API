<ng-container *ngIf="bibliotheque">
<h2>Catalogue de la bibliotheque de {{bibliotheque.adresse}}</h2>
<table class="table table-striped cel">
  <thead>
  <tr >
    <th scope="col">#</th>
    <th scope="col">Titre</th>
    <th scope="col">Edition</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr data-toggle="modal" data-target="#descriptionLivre" style="cursor: pointer" *ngFor="let exemplaire of bibliotheque.exemp" (click)="openModal(exemplaire)">
    <td>{{ exemplaire.idExemplaire }}</td>
    <td>{{ exemplaire.edition.oeuvre.titre}}</td>
    <td>{{ exemplaire.edition.nomEditeur }}</td>
    <td></td>
  </tr>
  </tbody>
</table>
</ng-container>
<ng-container *ngIf="showManagerBoard">
<a routerLink="/new-bibliotheque">Ajouter un livre</a>
</ng-container>

<!-- Modal -->
<ng-container *ngIf="e">
  <div class="modal fade" id="descriptionLivre" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{this.e.edition.oeuvre.titre}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ this.e.edition.oeuvre.descri }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="onClick(this.e)">Ajouter au panier</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
