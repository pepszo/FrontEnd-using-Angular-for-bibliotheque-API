<ng-container *ngIf="bibliotheque">
<h2>Catalogue de la bibliotheque de {{bibliotheque.adresse}}</h2>
<table class="table table-striped cel">
  <thead>
  <tr >
    <th scope="col">#</th>
    <th scope="col">Titre</th>
    <th scope="col">Editeur</th>
    <th scope="col">Exemplaires disponible</th>
  </tr>
  </thead>
  <tbody>
  <tr data-toggle="modal" data-target="#descriptionLivre" style="cursor: pointer" *ngFor="let edition of editions"  (click)="onOpenModal(bookDescription, edition)">
    <ng-container *ngIf="edition">
      <td>{{ edition.idEdition }}</td>
      <td>{{ edition.oeuvre.titre}}</td>
      <td>{{ edition.nomEditeur }}</td>
      <td style="padding-left: 100px" >{{edition.countOfExempByEdition}}</td>
    </ng-container>
  </tr>
  </tbody>
</table>
<ng-container *ngIf="showManagerBoard">
<a [routerLink]="['/bibliotheques',bibliotheque.idBibliotheque,'add-book']">Ajouter un livre</a>
</ng-container>
</ng-container>

<!-- Modal -->
<ng-template #bookDescription let-modal>
  <ng-container *ngIf="e">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLongTitle">{{this.e.oeuvre.titre}}</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{ this.e.oeuvre.descri }}
          </div>
          <div class="modal-footer">
            <button type="button" ngbAutoFocus class="btn btn-light" (click)="onClick(this.e)">Ajouter au panier</button>
            <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
          </div>
        </div>
  </ng-container>
</ng-template>
